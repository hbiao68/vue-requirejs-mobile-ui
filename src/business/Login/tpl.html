<transition :name="transitionName">
    <cs-page class="cs-login" :class="{ 'top-layer':topLayer }">
        <cs-contenter>
            <div class="cs-contenter__loginPanel">
                <div class="cs-contenter__loginPanel__container">
                    <div class="cs-contenter__loginPanel__logo">
                        <img src="/assets/system/logo.png" alt="">
                    </div>
                    <cs-field type="text" icon="fa fa-user" placeholder="Email or Phone" v-model="username"></cs-field>
                    <cs-field type="password" icon="fa fa-unlock-alt" placeholder="Password" v-model="password"></cs-field>
                    <!--<router-link to="/main">-->
                    <cs-button type="primary" size="large" @click.native="sign">Login</cs-button>
                    <!--</router-link>-->
                </div>
            </div>
        </cs-contenter>
        <cs-footer :height="190" transparent>
            <a href="javascript:;" class="forget">Forgot account?</a>

        </cs-footer>
        <cs-viewer ref="viewer"></cs-viewer>
