<cs-popup v-model="popupVisible" background="transparent" position="bottom" class="cs-view">
    <div class="cs-viewer-top" ref="viewerTop">
        <!-- <h1>123123</h1> -->
        <cs-header :title="(pageIndex+1)+'/'+images.length">
            <a href="javascript:;" slot="left" @click="close">
                <cs-button icon="fa fa-chevron-left">返回</cs-button>
            </a>
        </cs-header>
        <div class="cs-viewer" ref="csViewer">

            <div class="cs-viewer-scroller" ref="viewerScroller" :data-index="pageIndex" @click="close">
                <span class="viewer-container last" :style="uri(pageIndex - 1)"></span>
                <span class="viewer-container current" :style="uri(pageIndex)"></span>
                <span class="viewer-container next" :style="uri(pageIndex + 1)"></span>
            </div>

        </div>
        <div class="footer">
            <img src="../../../assets/system/pic-2.png" alt="">
        </div>
    </div>
</cs-popup>
