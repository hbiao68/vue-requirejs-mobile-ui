<transition :name="transitionName">
    <cs-page class="cs-student common-style-1" :class="{ 'top-layer':topLayer }">
        <cs-header title="2015级">
            <router-link to="/Main" slot="left">
                <cs-button icon="fa fa-remove "></cs-button>
            </router-link>
            <router-link to="/" slot="right">
                <cs-button icon="fa fa-search"></cs-button>
            </router-link>
        </cs-header>
        <cs-contenter>
            <div class="section-container">
                <ul class="content-box">
                    <li class="content" @click="showModal" v-for="item in 50">
                        <div class="show-img">
                            <img src="/assets/system/icon-student01.png" class="msg" alt="">
                            <span class="score score1">-30</span>
                            <span class="score score2">+30</span>
                        </div>
                        <div class="state-list">2015级1班</div>
                    </li>
                </ul>
            </div>
        </cs-contenter>
        <cs-footer>
            <router-link to="/Main/Greades/greadesMul">
                <img src="/assets/system/icon-Greades09.png" alt="">
                <span>多选评价</span>
            </router-link>
            <router-link to="/">
                <img src="/assets/system/icon-Greades08.png" alt="">
                <span>重新计分</span>
            </router-link>
            <router-link to="/Main/Greades/Statistics">
                <img src="/assets/system/icon-Greades06.png" alt="">
                <span>统计分析</span>
            </router-link>
        </cs-footer>
        <cs-evaluate-class ref="modal"></cs-evaluate-class>
        <cs-viewer ref="viewer"></cs-viewer>
    </cs-page>
</transition>
