<transition :name="transitionName">
    <cs-page class="cs-Detailed-3" :class="{ 'top-layer':topLayer }">
        <cs-header title="晨会">
            <router-link to="/Main/Greades/Statistics" slot="left">
                <cs-button icon="fa fa-chevron-left">返回</cs-button>
            </router-link>
            <cs-button slot="right" class="line">2017-08-22</cs-button>
        </cs-header>
        <cs-contenter>
            <cs-loadmore :top-method="loadTop" :top-all-loaded="loadingTop" ref="loadmoretop">
                <div class="container">
                    <table class="time">
                        <thead>
                            <tr>
                                <td>班级</td>
                                <td>总评</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in list" @click="go">
                                <td class="timer">
                                    <img :src="item.icon" class="icon">
                                    <span>{{item.date}}</span>
                                </td>
                                <td>
                                    <i class="circle good">{{item.evalute}}</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </cs-loadmore>
        </cs-contenter>
    </cs-page>
</transition>
