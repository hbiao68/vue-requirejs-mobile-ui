<div class="cs-search" :class="{'is-empty': isEmpty}">
    <div class="cs-searchbar">
        <div class="cs-searchbar-inner">
            <i class="fa fa-search" v-show="visible"></i>
            <input ref="input" @click="visible = true" type="search" v-model="currentValue" :placeholder="visible ? placeholder : ''"
                class="cs-searchbar-core">
        </div>
        <a class="cs-searchbar-cancel" @click="cancel" v-show="visible" v-text="cancelText">
        </a>
        <label @click="visible = true, $refs.input.focus()" class="cs-searchbar-placeholder" v-show="!visible">
        <i class="fa fa-search"></i>
        <span class="cs-searchbar-text" v-text="placeholder"></span>
      </label>
    </div>
    <div class="cs-searchbar-mask" v-show="isEmpty"></div>
</div>
